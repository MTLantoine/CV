<section class="license-item" [class.active]="condition">
  <div class="license-item__picture">
    <img src="{{ license.picto.src }}" alt="{{ license.picto.alt }}" />
  </div>
  <div class="license-item__description">
    <div class="license-item__description__text-inside">{{ license.name }}</div>
  </div>
</section>
