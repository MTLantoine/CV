<section #target class="text">
  <div class="text__content">
    <div class="text__content__text" *ngFor="let text of text; let i = index">
      <app-text-item
        [isVisible]="isVisible"
        [text]="text"
        [index]="i"
      ></app-text-item>
      <div *ngIf="i < nbrItems - 1" class="text__content__space"></div>
    </div>
  </div>
</section>
